name: Docker CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/docker-ci-cd-demo

jobs:
  build-and-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Test container
        run: |
          # Run the container
          docker run -d -p 8080:3000 --name test-container ${{ env.IMAGE_NAME }}:latest
          
          # Wait for container to start
          sleep 3
          
          # Test the endpoints
          curl -f http://localhost:8080 || exit 1
          curl -f http://localhost:8080/healthz || exit 1
          
          # Check health endpoint returns correct JSON
          response=$(curl -s http://localhost:8080/healthz)
          echo "Health check response: $response"
          
          # Cleanup
          docker stop test-container
          docker rm test-container
